<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="../behaviors/localize-behavior.html">


<dom-module id="latest-posts">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        background: #fff;
      }

      .posts-wrapper {
        @apply(--layout-vertical);
      }
      
      .posts-wrapper p {
        color:var(--default-primary-color);
        max-width: 80%;
        text-align: center;
        margin:auto;
      }

      .post {
        @apply(--layout-flex-5);
      }

      .post:not(:first-of-type) {
        margin-top: 30px;
      }

      .title {
        color: var(--default-primary-color);
        font-size: 24px;
        line-height: 1.2
      }

      a {
        color: var(--default-primary-color);
        font-size: 16px;
      }

      @media (min-width: 601px) {
        .posts-wrapper {
          @apply(--layout-horizontal);
        }

        .post:not(:first-of-type) {
          margin-top: 0;
        }

        .post-divider {
          @apply(--layout-flex);
        }
      }
    </style>

    <div class="container">
      <h4 class="heading text-center">Hello world !</h4>
      <div class="posts-wrapper">
        <p>
          GDG DevFests are large, community-run events that can offer speaker sessions across multiple product areas, all-day hack-a-thons, code labs, and more. In 2016, the official DevFest Season runs from September 01st through November 30th.
        </p>
      </div>
    </div>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'latest-posts',

        behaviors: [
          HOVERBOARD.LocalizeBehavior,
          HOVERBOARD.UtilsBehavior
        ],

        properties: {
          posts: {
            type: Array,
            observer: '_postsChanged'
          },

          _posts: {
            type: Array
          }
        },

        _postsChanged: function () {
          var temp = this.posts.slice(0, 2);
          for (var i = 0, len = temp.length; i < len; i++) {
            temp[i].url = '/blog/posts/' + temp[i].id + '/';
          }
          this._posts = temp;
        }

      });

    }());
  </script>

</dom-module>
